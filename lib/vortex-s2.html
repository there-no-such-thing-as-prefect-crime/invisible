<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vortex S2 â€¢ Deployment Complete</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      overflow: hidden;
    }

    .glow-bg {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 70%);
      filter: blur(80px);
      z-index: -1;
    }

    .card {
      width: 100%;
      max-width: 850px;
      background: rgba(10, 15, 20, 0.75);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 45px 35px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 60px rgba(0,255,255,0.15);
      text-align: center;
    }

    .bot-name {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00f5ff, #7cffcb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #b6f7ff;
      margin-bottom: 30px;
    }

    .status {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .status span {
      color: #00ff9c;
      font-weight: 700;
    }

    .desc {
      font-size: 1.1rem;
      color: #d0eaff;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
    }

    .btn {
      min-width: 220px;
      padding: 16px 26px;
      border-radius: 18px;
      font-size: 1.05rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      transition: 0.35s ease;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 0 0 rgba(255,255,255,0);
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: 0.6s;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(0,255,255,0.25);
    }

    .whatsapp { color: #25D366; }
    .instagram { color: #E1306C; }
    .telegram { color: #00b2ff; }

    .footer {
      margin-top: 40px;
      font-size: 0.95rem;
      color: #9adfff;
      opacity: 0.85;
    }

    .footer span {
      color: #00f5ff;
      font-weight: 700;
    }

    /* floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0,255,255,0.8);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .bot-name {
        font-size: 2.3rem;
      }
      .card {
        padding: 35px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="glow-bg"></div>

  <div class="card">
    <div class="bot-name">ðŸ¤– Vortex S2</div>
    <div class="tagline">âš¡ Intelligent Automation System</div>

    <div class="status">Status: <span>DEPLOYED & RUNNING âœ…</span></div>

    <p class="desc">
      ðŸš€ Your bot is now live and operating at full power.<br>
      Vortex S2 is active, stable, and ready to dominate automation tasks.
    </p>

    <div class="buttons">
      <a href="https://whatsapp.com/channel/0029Vb7Ew0t8fewhGUdO1J0s" class="btn whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp Channel
      </a>

      <a href="https://www.youtube.com/@mxgamecoder" class="btn instagram">
        <i class="fab fa-youtube"></i> youtube
      </a>
    </div>

    <div class="footer">
      âš¡ Powered by <span>mxgamecoder</span>
    </div>
  </div>

  <script>
    // floating particles
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.bottom = "-10px";
      p.style.animationDuration = Math.random() * 6 + 4 + "s";
      p.style.opacity = Math.random();
      document.body.appendChild(p);
    }
  </script>

</body>
</html>
